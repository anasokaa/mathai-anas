<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://generativelanguage.googleapis.com; img-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://generativelanguage.googleapis.com;">
    <title>MathAI Anas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <base href="/mathai-anas/">
</head>
<body>
    <div class="container">
        <div class="version-tag">v1.9.2</div>
        <div class="cyber-header">
            <h1>MathAI Anas</h1>
            <div class="cyber-line"></div>
        </div>
        
        <!-- Control Panel in a Grid Layout -->
        <div class="control-grid">
            <div class="control-item">
                <label for="language">Interface</label>
                <select id="language" class="cyber-select">
                    <option value="english">English</option>
                    <option value="french">FranÃ§ais</option>
                </select>
            </div>
            
            <div class="control-item">
                <label for="theme">Theme</label>
                <select id="theme" class="cyber-select">
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="industrial">Industrial</option>
                </select>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-zone">
                <button id="uploadButton" class="cyber-button upload-btn">
                    <span class="icon">ðŸ“¸</span>
                    <span class="button-text">Upload Equation</span>
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <!-- Two Column Layout for Preview and Solution -->
            <div class="content-grid">
                <!-- Left Column: Preview -->
                <div class="preview-column">
                    <div class="preview-container">
                        <img id="imagePreview" class="preview-fade" style="display: none;">
                    </div>
                </div>

                <!-- Right Column: Solution -->
                <div class="solution-column">
                    <!-- Loading Indicator -->
                    <div id="loading" class="cyber-loading" style="display: none;">
                        <div class="loader"></div>
                        <span id="loadingText">Processing equation...</span>
                    </div>

                    <!-- Verification Section -->
                    <div id="verificationSection" class="verification-section" style="display: none;">
                        <div class="verification-container">
                            <h3 class="verification-title">Is this the correct equation?</h3>
                            <div class="detected-equation"></div>
                            <div class="verification-buttons">
                                <button id="confirmEquation" class="cyber-button confirm">Yes, solve it</button>
                                <button id="correctEquation" class="cyber-button edit">No, fix it</button>
                            </div>
                        </div>
                        <div class="correction-container" style="display: none;">
                            <h3 class="correction-title">Enter the correct equation:</h3>
                            <div class="correction-input-container">
                                <input type="text" id="equationInput" class="cyber-input" placeholder="Type the equation here...">
                                <button id="submitCorrection" class="cyber-button confirm">Solve this instead</button>
                            </div>
                        </div>
                    </div>

                    <!-- Solution Display -->
                    <div id="solution" class="cyber-solution"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
