<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Equation Solver</h1>
        <div class="theme-section">
            <select id="theme" class="theme-select">
                <option value="cyberpunk">Cyberpunk</option>
                <option value="industrial">Industrial</option>
            </select>
        </div>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <button id="solveButton">Solve Equation</button>
        </div>
        <div class="verification-section" style="display: none;">
            <h3>Is this the correct equation?</h3>
            <div id="detectedEquation"></div>
            <button id="confirmEquation">Yes, solve it</button>
            <button id="correctEquation">No, let me fix it</button>
            <div class="correction-input" style="display: none;">
                <input type="text" id="equationInput" placeholder="Enter the correct equation">
                <button id="submitCorrection">Submit correction</button>
            </div>
        </div>
        <div class="preview-section">
            <img id="imagePreview" style="display: none;">
        </div>
        <div class="result-section">
            <div id="loading" style="display: none;">Solving...</div>
            <div id="solution"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
